<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <h1>London</h1>
      <div>
        <p>
          Monday 14:55, scattered clouds
          <br />
          Humidity 66%, Wind: 3.15km/h
        </p>
      </div>
      <div>☀️19°C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/comdeb52" target="_blank">Debbie Compton</a>,
      is
      <a href="https://github.com/comdeb52/weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://weather-2-go.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </body>
</html>
