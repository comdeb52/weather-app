<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Forecast Weather App</title>
  </head>
  <body>
    <div class="app-area">
      <header>
        <form class="city-search-form" id="city-search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="city-form-input"
            id="search-city-input"
          />
          <input type="submit" value="Search" class="city-form-submit" />
        </form>
      </header>
      <main>
        <div class="todays-weather-data">
          <div>
            <h1 class="selected-city" id="selected-city">London</h1>
            <p class="selected-city-metrics">
              Monday 14:55, scattered clouds
              <br />
              Humidity <strong>66%</strong>, Wind: <strong>3.15km/h</strong>
            </p>
          </div>
          <div class="callout-temp-group">
            <div class="headline-temperature-container"></div>
            <div class="selected-city-icon">☀️</div>
            <div class="selected-city-headline-temp">19</div>
            <div class="headline-temp-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/comdeb52" target="_blank">Debbie Compton</a
        >, is
        <a href="https://github.com/comdeb52/weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://weather-2-go.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
